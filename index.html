<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vload</title>
    <script src="https://cdn.jsdelivr.net/npm/vue" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <div @click="a">{{message}}</div>

    </div>
    <script src="/dist/vload.js"></script>
    <script type="text/javascript">

      var app = new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue!'
          },
          methods: {
            a: function() {
              console.log(this.$load);
              window.vload.show()
            }
          },
      })
    </script>
  </body>
</html>
